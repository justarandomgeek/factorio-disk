[diskreader-gui-tooltip]
# signal labels use _ to match lua field names
read_signal=Select a page of data to read and output. 1 to 512 for regular data pages, -1 for disk information, -2 for disk label (using signalstrings).
write_signal=Select a page of data to write from input data. 1 to 512 for regular data pages, -1 for disk information, -2 for disk label (using signalstrings). -512 to clear the disk.
itemid_high_signal=When reading disk information, outputs the upper 32 bits of the disk's fixed id. Read Only.
itemid_low_signal=When reading disk information, outputs the lower 32 bits of the disk's fixed id. Read Only.
userid_signal=When reading/writing disk information, carries a user settable disk id.
pagecount_signal=When reading disk information, outputs the number of pages currently holding data. Read Only.